          <div class="col-sm-5 p-0">
            <img src="{{ img }}"/>
          </div>
          <div class="col-sm-7">
            <h2>{{ productName }}</h2>
            <ul class="list" *ngFor="let desc of description">
              <li class="text-truncate">{{ desc }}</li>
            </ul>
            <h1>₱{{ price | number:'1.2-2' }}</h1>
            <div class="input-group">
              <button

              <input

                  [readonly]="true"

              <button

                  type="button"
