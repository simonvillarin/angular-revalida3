<div class="loginContainer"> 
    <div class="card">
        <div class="card-body m-4">
            <div class="title">
                <h2>Forgot Password</h2>
            </div>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" name="forgotPasswordForm" class="forgotPassform">
                <!-- Username -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" formControlName="username" placeholder="enter username" required>
                    <label for="floatingInput">Username</label>
                    <!-- Validation -->
                    <div class="validation" *ngIf="username?.invalid && username?.dirty && username?.errors?.['required']" >
                        Username is required.
                    </div>
                </div>
                <!-- <div>
                    <mat-form-field appearance="outline" class="formField">
                        <mat-label>Username</mat-label>
                        <input formControlName="username" matInput required/>-->
                        <!-- Validation -->
                        <!-- <mat-error *ngIf="username?.invalid && username?.dirty && username?.errors?.['required']" >
                            Username is required.
                        </mat-error>
                    </mat-form-field>
                </div> -->

                <!-- Email -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" formControlName="email" placeholder="enter email" required>
                    <label for="floatingInput">Email</label>
                    <!-- Validation -->
                    <div class="validation" *ngIf="email?.invalid && email?.dirty">
                        <div *ngIf="email?.errors?.['required']">
                            Email is required.
                        </div>
                        <div *ngIf="email?.errors?.['email']">
                            Not an acceptable email type.
                        </div>
                    </div>
                </div>
                <!-- <div>
                    <mat-form-field appearance="outline" class="formField">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput required/> -->
                        <!-- Validation -->
                        <!-- <mat-error *ngIf="email?.invalid && email?.dirty && email?.errors?.['required']">
                            Email is required.
                        </mat-error>
                        <mat-error *ngIf="email?.invalid && email?.dirty && email?.errors?.['email']">
                            Not an acceptable email type.
                        </mat-error>
                    </mat-form-field>
                </div> -->

                <!-- Mobile Number -->
                <div class="form-floating mb-3">
                    <input class="form-control" id="floatingInput" formControlName="mobileNo" placeholder="enter email" required>
                    <label for="floatingInput">Mobile No.</label>
                    <!-- Validation -->
                    <div class="validation" *ngIf="mobileNo?.invalid && mobileNo?.dirty">
                        <div *ngIf="mobileNo?.errors?.['required']">Mobile number is required.</div>
                        <div *ngIf="mobileNo?.errors?.['mobileNoIsValid']">Mobile number is not acceptable</div>
                        <div *ngIf="mobileNo?.errors?.['mobileNoHasNoLetters']">Mobile number must not contain letters.</div>
                    </div>
                </div>
                <!-- <div class="passDiv">
                    <mat-form-field appearance="outline" class="formField">
                        <mat-label>Mobile No.</mat-label>
                        <input formControlName="mobileNo" matInput required> -->
                        <!-- Validation -->
                        <!-- <mat-error *ngIf="mobileNo?.invalid && mobileNo?.dirty && mobileNo?.errors?.['required']">Mobile number is required.</mat-error>
                        <mat-error 
                            *ngIf="mobileNo?.invalid && mobileNo?.dirty && 
                                mobileNo?.errors?.['mobileNoIsValid']"
                        >Mobile number is not acceptable</mat-error>
                        <mat-error 
                            *ngIf="mobileNo?.invalid && mobileNo?.dirty && 
                                mobileNo?.errors?.['mobileNoHasNoLetters']"
                        >Mobile number must not contain letters.</mat-error>
                        <br/>
                    </mat-form-field>
                </div> -->
                <button type="submit" class="btn btn-primary loginbtn">Verify</button>
            </form>
        </div>
    </div>
</div>
