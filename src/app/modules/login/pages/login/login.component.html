<div class="wrapper">
  <div class="ball1"></div>
  <div class="container">
    <div class="form-container">
      <div class="title">
        <h1>Sign In</h1>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" name="loginForm">
        <!-- Alert message -->
        <div class="alert alert-danger border-0" role="alert" *ngIf="errorMessage !== ''">
          <div>
            <i class="bi bi-exclamation-triangle-fill"></i> {{ errorMessage }}
          </div>
        </div>
        <!-- Username -->
        <div class="group">
          <label class="inputLbl">Username</label>
          <input
            type="text"
            class="form-control border-bottom"
            formControlName="username"
            required
          />
          <!-- Validation -->
          <div
            class="validation"
            *ngIf="username?.invalid && (username?.dirty || username?.touched)"
          >
            <p *ngIf="username?.errors?.['required']">Username is required.</p>
          </div>
        </div>

        <div class="group">
          <!-- Password -->
          <label class="inputLbl">Password</label>
          <input
            type="password"
            class="form-control border-bottom"
            formControlName="password"
            required
          />
          <!-- Validation -->
          <div
            class="validation"
            *ngIf="password?.invalid && (password?.dirty || password?.touched)"
          >
            <div *ngIf="password?.errors?.['required']">
              Password is required.
            </div>
          </div>
        </div>
        <div class="forgot-password">Forgot Password?</div>
        <button type="submit" class="loginbtn">SIGN IN</button>
      </form>
      <div class="no-acc">
        Don't have an account? <span routerLink="/register">Sign up</span>
      </div>
    </div>
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">

    ></path>
  </svg>
</div>
