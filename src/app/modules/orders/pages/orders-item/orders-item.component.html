<app-header></app-header>
<div class="container">
    <div class="row">
      <div class="col m-0 p-0">
        <div class="tabCont">
            <h1 class="mb-4">My Orders</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" [ngClass]="{ 'active': activeTab === 'allTab' }" (click)="activeTab = 'allTab'">All</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [ngClass]="{ 'active': activeTab === 'pendingTab' }" (click)="activeTab = 'pendingTab'">Pending Orders</a>
                </li>
            </ul>
        </div>
        <!-- Tab content -->
        <div class="tab-content">
            <div class="tab-pane fade" [ngClass]="{ 'show active': activeTab === 'allTab' }" id="allTab">
                <ng-container>
                    <app-all-tabs></app-all-tabs>
                </ng-container>
            </div>
            <div class="tab-pane fade" [ngClass]="{ 'show active': activeTab === 'pendingTab' }" id="pendingTab">
                <ng-container>
                    <app-pending-orders></app-pending-orders>
                </ng-container>
            </div>
        </div>
      </div>
    </div>
</div>
